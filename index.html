<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div class="qr-card">
    <section class="qr-code-img">
      <img src="images/image-qr-code.png" alt="QR CODE">
    </section>
    <section class="qr-code-body">
      <header>Improve your front-end skills by building projects</header>
      <p>Scan tje QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

  </div>
</body>
</html>
